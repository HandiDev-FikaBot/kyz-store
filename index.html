<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Payment KYZ STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.pinimg.com/originals/fd/c1/f8/fdc1f8dbfa6c2b763b7cfb95d90387bb.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      max-width: 600px;
      width: 90%;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      font-size: 1.7rem;
      margin-bottom: 20px;
    }

    .info {
      background: rgba(255,255,255,0.1);
      padding: 12px 18px;
      border-radius: 12px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .info button {
      background: #3498db;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: 0.3s;
    }

    .info button:hover {
      background: #2980b9;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .btn-group button {
      flex: 1;
      padding: 10px;
      font-size: 0.95rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }

    #saluranBtn { background: #6366f1; }
    #logBtn { background: #374151; }

    .btn-group button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 20px;
      color: #ccc;
    }

    .footer a {
      color: #00bfff;
      text-decoration: none;
    }

    .log {
      display: none;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      font-family: monospace;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
      font-size: 0.9rem;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: inset 0 0 8px #000;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>üí∏ Website Payment KYZ STORE</h1>

  <div class="info"><span>üí∏ DANA</span><span id="dana">0895415559458 <button onclick="copy('dana')">Salin</button></span></div>
  <div class="info"><span>üåä Spay</span><span id="gopay">081935990694 <button onclick="copy('gopay')">Salin</button></span></div>
  <div class="info"><span>üå∏ OVO</span><span id="ovo">Tidak Tersedia</span></div>

  <div class="btn-group">
    <button id="saluranBtn" onclick="window.open('Ikuti saluran HanamiCloud di WhatsApp: https://whatsapp.com/channel/0029Vb69nLG23n3aRi3cpf2U', '_blank')">üì¢ Saluran Hanami</button>
    <button id="logBtn" onclick="toggleLog()">üìÑ Show Log</button>
  </div>

  <div class="footer">
    ¬© Powered by Handi | <a href="https://hanami.privhandi.my.id" target="_blank">HanamiCloud</a>
  </div>

  <div class="log" id="logArea">üîç Log aktif...</div>
</div>

<script>
  const logArea = document.getElementById("logArea");

  function log(msg, tag = "Hanami") {
    const time = new Date().toLocaleTimeString('id-ID');
    const line = `<span style="color:lime;">[${time}]</span> <span style="color:cyan;">[${tag}]</span> ${msg}<br>`;
    logArea.innerHTML += line;
    logArea.scrollTop = logArea.scrollHeight;
  }

  function copy(id) {
    const text = document.getElementById(id).innerText.split(" ")[0];
    navigator.clipboard.writeText(text).then(() => {
      log(`‚úÖ Nomor ${id.toUpperCase()} disalin: ${text}`);
    });
  }

  function toggleLog() {
    const logElement = document.getElementById("logArea");
    if (logElement.style.display === "block") {
      logElement.style.display = "none";
      log("üìÑ Log disembunyikan");
    } else {
      logElement.style.display = "block";
      log("üìÑ Log ditampilkan");
    }
  }
</script>

</body>
</html>
